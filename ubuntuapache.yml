- hosts: all
  become: yes
  tasks:
    - name: Install apache
      apt:
        name: apache2
        state: present
        update_cache: yes

    - name: Copy index.html
      copy:
        src: index.html
        dest: /var/www/html/index.html

    - name: Restart apache
      service:
        name: apache2
        state: restarted
